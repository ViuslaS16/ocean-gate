version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ocean-gate-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    networks:
      - ocean-gate-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocean-gate-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/ocean-gate?authSource=admin
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    depends_on:
      - mongodb
    networks:
      - ocean-gate-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ocean-gate-frontend
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
    depends_on:
      - backend
    networks:
      - ocean-gate-network

volumes:
  mongodb_data:

networks:
  ocean-gate-network:
    driver: bridge
